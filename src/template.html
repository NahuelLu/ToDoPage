<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoPage</title>
</head>
<body>
    <main>
        <div class="select-container">
            <div class="projects-container">
                <div class="project-title">
                    <div> <img class="show-btn-projects"src="./assets/down-arrow-icon.svg" alt="show-btn-icon"></div>
                    <div class="title">Projects</div>
                </div>
                <ul id="project-container">
                    <li><a class="project-item">Default</a></li>
                </ul>                
            </div>
            <div class="favorites-container">
                <div class="favorite-title">
                    <div> <img class="show-btn-projects"src="./assets/down-arrow-icon.svg" alt="show-btn-icon"></div>
                    <div class="title">Favorite</div>
                </div>
                <ul>
                    <li><a href="#"class="favorite-item">Default</a></li>
                </ul>
            </div>
            <div> <img id="add-btn-project"src="./assets/add-icon.svg" alt="add-btn-icon"></div>
        </div>
        <div class="display-task-container">
            <h1>Welcome to ToDoPage!</h1>
            <div class="display-todos-container">
                <div class="display-todos">
                    <div class="items-container-todo">
                        <div class="item-todo">
                            <input type="checkbox" name="check" id="first-item">
                            <label for="first-item" class="content-item">Untitled</label>
                        </div>
                    </div>
                    <div class="add-btn-todo-container"><img id="add-btn-todo" src="./assets/add-icon.svg" alt="add-btn-icon"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>Created by <a href="https://github.com/NahuelLu">Wondermyoui</a></footer>
</body>
</html>
