<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoPage</title>
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <div class="select-container">
            <div class="projects-container">
                <div class="project-title">
                    <div class="title">Projects</div>
                </div>
                <ul>
                    <li><a href="#" class="project-item">Default</a></li>
                </ul>                
            </div>
            <div class="favorites-container">
                <div class="favorite-title">
                    <div class="title">Favorite</div>
                </div>
                <ul>
                    <li><a href="#"class="favorite-item">Default</a></li>
                </ul>
            </div>
            <a href="#">ADD PROJECT</a>
        </div>
        <div class="display-task-container">
            <h1>Welcome to ToDoPage!</h1>
            <div class="display-todos">
                <div class="items-container-todo">
                    <div class="item-todo">
                        <div class="check-item">+</div>
                        <div class="content-item">Read a book</div>
                    </div>
                    <div class="item-todo">
                        <div class="check-item">+</div>
                        <div class="content-item">Watch random videos</div>
                    </div>
                    <div class="item-todo">
                        <div class="check-item">+</div>
                        <div class="content-item">Clean stuff from home</div>
                    </div>
                    <div class="item-todo">
                        <div class="check-item">+</div>
                        <div class="content-item">Idk</div>
                    </div>
                </div>
                <a href="#" class="add-btn">ADD</a>
            </div>
        </div>
    </main>
    <footer>Created by <a href="https://github.com/NahuelLu">Wondermyoui</a></footer>
</body>
</html>
